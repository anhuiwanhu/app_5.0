<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <title>应用下载</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
        body {
            font-family: Microsoft Yahei, Helvetica Neue, Luxi Sans, DejaVu Sans,
            Tahoma, Hiragino Sans GB;
            background: #FFF;
            margin: 0px;
            padding: 10px;
            color: #525252;
            font-size: 12px;
        }
        p {
            text-align: left;
            padding-left: 22px;
        }
    </style>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/plugins/iCheck/icheck.min.js}"></script>
    <script th:src="@{/static/js/content.min.js}"></script>
    <script th:src="@{/static/js/plugins/messager/jquery.messager.min.js}"></script>
    <script th:src="@{/static/js/plugins/layers/layer.js}"></script>
    <script th:src="@{/static/js/plugins/ajaxfileupload/ajaxfileupload.js}"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h2>应用下载</h2>
                </div>
                <div class="ibox-content">
                    <div class="container">
                        <form role="form" class="form-horizontal" method="post">
                            <div th:if="${aCheck}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">安卓下载.apk:</label>
                                    <div class="col-sm-4">
                                        <a class="btn btn-default" th:href="${obj.ardDownloadUrl}">点击下载</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">安卓扫码安装:</label>
                                    <div class="col-sm-4">
                                        <img style="width: 150px;height: 150px" th:src="@{/manager/app/QRCode(url=${obj.ardDownloadUrl})}"/>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${iCheck}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">ios下载.ipa:</label>
                                    <div class="col-sm-4">
                                        <a class="btn btn-default" th:href="${obj.iosFileUrl}">点击下载</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">ios扫码安装:</label>
                                    <div class="col-sm-4">
                                        <img style="width: 150px;height: 150px" th:src="@{/manager/app/QRCode(url=${obj.iosDownloadUrl})}"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
