    <script th:inline="javascript">
        function gd(year, month, day) {
            var date = new Date(year, month - 1, day);
            return date.getTime();
        }
        function loadChar() {
            $(".chart").easyPieChart({barColor: "#f8ac59", scaleLength: 5, lineWidth: 4, size: 80});
            $(".chart2").easyPieChart({barColor: "#1c84c6", scaleLength: 5, lineWidth: 4, size: 80});

            var data2 = [[${#lists.isEmpty(newDeviceData) ? '' : newDeviceData}]];
            var data3 = [[${#lists.isEmpty(visitDeviceArray) ? '' : visitDeviceArray}]];

            var dataset = [{
                label: "新注册设备",
                data: data2,
                yaxis: 1,
                color: "#1ab394",
//                bars: {show: true,
//                    align: "center",
//                    barWidth: 24 * 60 * 60 * 600,
//                    lineWidth: 1},
                lines: {
                    lineWidth: 1,
                    show: true,
                    fill: true,
                    fillColor: {colors: [{opacity: 0.2}, {opacity: 0.2}]}
                },
                points: {
                    show: true,
                },
            }, {
                label: "设备访问数",
                data: data3,
                yaxis: 1,
                color: "#464f88",
                lines: {
                    lineWidth: 1,
                    show: true,
                    fill: true,
                    fillColor: {colors: [{opacity: 0.2}, {opacity: 0.2}]}
                },
                points: {
                    show: true,
                },
                splines: {show: false, tension: 0.6, lineWidth: 1, fill: 0.1},
            }];
            var options = {
                xaxis: {
                    mode: "time",
                    timeformat: "%y/%m",
                    tickSize: [1, "month"],
                    tickLength: 0,
                    axisLabel: "Date",
                    axisLabelUseCanvas: true,
                    axisLabelFontSizePixels: 12,
                    axisLabelFontFamily: "Arial",
                    axisLabelPadding: 10,
                    color: "#838383",
                },
                yaxes: [{
                    position: "left",
                    color: "#838383",
                    axisLabelUseCanvas: true,
                    axisLabelFontSizePixels: 12,
                    axisLabelFontFamily: "Arial",
                    axisLabelPadding: 3
                }, {
                    position: "right",
                    color: "#838383",
                    axisLabelUseCanvas: true,
                    axisLabelFontSizePixels: 12,
                    axisLabelFontFamily: "Arial",
                    axisLabelPadding: 3
                }],
                legend: {
                    noColumns: 1,
//                    labelBoxBorderColor: "#000000",
                    position: "nw"
                },
                grid: {hoverable: true, borderWidth: 0, color: "#838383", clickable: true}
            };
//            var previousPoint = null, previousLabel = null;
            //数据显示
            $.plot($("#flot-dashboard-chart"), dataset, options);

            function showTooltip(x, y, contents) {
                $('<div id="tooltip">' + contents + '</div>').css({
                    position: 'absolute',
                    display: 'none',
                    top: y + 10,
                    left: x + 10,
                    border: '1px solid #fdd',
                    padding: '2px',
                    'background-color': '#dfeffc',
                    opacity: 0.80
                }).appendTo("body").fadeIn(200);
            }

            var previousPoint = null;
            // 绑定提示事件
            $("#flot-dashboard-chart").bind("plothover", function (event, pos, item) {
                if (item) {
                    if (previousPoint != item.dataIndex) {
                        previousPoint = item.dataIndex;
                        $("#tooltip").remove();
                        var y = item.datapoint[1].toFixed(0);
                        var tip = item.series.label + "：";
                        showTooltip(item.pageX, item.pageY, tip + y);
                    }
                } else {
                    $("#tooltip").remove();
                    previousPoint = null;
                }
            });

            var mapData = {
                "US": 298,
                "SA": 200,
                "DE": 220,
                "FR": 540,
                "CN": 120,
                "AU": 760,
                "BR": 550,
                "IN": 200,
                "GB": 120,
            };
            $("#world-map").vectorMap({
                map: "world_mill_en",
                backgroundColor: "transparent",
                regionStyle: {
                    initial: {
                        fill: "#e4e4e4",
                        "fill-opacity": 0.9,
                        stroke: "none",
                        "stroke-width": 0,
                        "stroke-opacity": 0
                    }
                },
                series: {
                    regions: [{
                        values: mapData,
                        scale: ["#1ab394", "#22d6b1"],
                        normalizeFunction: "polynomial"
                    }]
                },
            })
        }
        $(function () {
            loadChar();
        })
    </script>
</div>
</body>

</html>
