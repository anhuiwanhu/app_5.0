<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>License信息</title>
    <style>
        body {
            font-family: Microsoft Yahei, Helvetica Neue, Luxi Sans, DejaVu Sans,
            Tahoma, Hiragino Sans GB;
            background: #FFF;
            margin: 0px;
            padding: 10px;
            color: #525252;
            font-size: 12px;
        }
        p {
            text-align: left;
            padding-left: 22px;
        }
    </style>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/plugins/iCheck/icheck.min.js}"></script>
    <script th:src="@{/static/js/content.min.js}"></script>
    <script th:src="@{/static/js/plugins/messager/jquery.messager.min.js}"></script>
    <script th:src="@{/static/js/plugins/layers/layer.js}"></script>
    <script th:src="@{/static/js/plugins/ajaxfileupload/ajaxfileupload.js}"></script>

</head>
<body class="gray-bg">
<div>
    <form class="form-horizontal" enctype="multipart/form-data"
          method="post" target="lice-form">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h3>License信息</h3>
                        </div>
                        <div class="ibox-content" th:if="!${#lists.isEmpty(currentLicense)}">
                            <div class="container">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">企业名称:</label>
                                    <div class="col-sm-4">
                                        <span class="form-control" style="border: 0" th:text="${currentLicense.eName}">port</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">同步时间:</label>
                                    <div class="col-sm-4">
                                        <span class="form-control" style="border: 0" th:text="${#calendars.format(currentLicense.syncDate,'yyyy-MM-dd HH:mm')}">port</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">license截止日期:</label>
                                    <div class="col-sm-4">
                                        <span class="form-control" style="border: 0" th:text="${currentLicense.isPerpetual()} ? '永久(不限时)':${#calendars.format(currentLicense.endDate,'yyyy-MM-dd HH:mm')}">port</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">状态:</label>
                                    <div class="col-sm-4">
                                        <span class="form-control" style="border: 0" th:text="${currentLicense.serviceStatus eq '1'} ? '有效' : '无效'">port</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">设备限制:</label>
                                    <div class="col-sm-4">
                                        <span class="form-control" style="border: 0" th:text="${currentLicense.deviceLimit eq 1000000000} ? '不限制' : ${currentLicense.deviceLimit}">port</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
