<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>消息管理-系统消息</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script>
    </script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" th:each="sysMessage:${sysMessages}">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <a class="collapse-link">
                    <div class="ibox-title">
                        <h5>
                            <span th:text="${sysMessage.title}">消息</span>
                            <small>&nbsp;&nbsp;&nbsp;--
                                <span th:text="${#calendars.format(sysMessage.createdDate,'yyyy-MM-dd HH:mm')}"></span>
                                &nbsp;&nbsp;&nbsp;
                                <span th:text="${sysMessage.author}"></span>
                            </small>
                        </h5>
                        <div class="ibox-tools">
                            <i class="fa fa-chevron-up"></i>
                        </div>
                    </div>
                </a>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <form role="form" class="form-inline col-sm-12">
                                <div class="form-group col-md-12" style="text-indent:2em;font-size: 15px">
                                    <span th:text="${sysMessage.content}">测试</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${#lists.isEmpty(sysMessages)}">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        无消息
                    </h5>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/plugins/iCheck/icheck.min.js}"></script>
    <script th:src="@{/static/js/content.min.js}"></script>
    <script th:src="@{/static/js/plugins/messager/jquery.messager.min.js}"></script>
    <script th:src="@{/static/js/plugins/layers/layer.js}"></script>
    <script th:src="@{/static/js/plugins/ajaxfileupload/ajaxfileupload.js}"></script>
</div>

</body>
</html>
