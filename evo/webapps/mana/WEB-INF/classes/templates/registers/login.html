<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>iMAG移动应用管理系统- 登录</title>
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/static/css/login.min.css}" rel="stylesheet" />
<style type="text/css">

</style>
</head>

<body class="form-head-img-h">
	<div style="width:35%;text-align: center;margin:0 auto;">
		<p style="margin-top: 140px;width: 100%;font-size: 43px;color: white">爱码哥企业版</p>

		<div style="margin-top: 30px;">
			<form method="post" th:action="@{/login}">
				<input name="j_username" type="text" placeholder="&nbsp;&nbsp;用户名" class="form_inpt"/>
				<input name="j_password" type="password" placeholder="&nbsp;&nbsp;密码" class="form_inpt" style="margin-top: 26px"/>
				<input type="submit" class="form_smb" style="margin-top: 26px" value="登录"/>
				<p th:if="${#httpServletRequest.getParameter('error') eq 'fail'}" style="color:#CC0000; font-size:20px;margin-top: 5px">用户名或密码错误</p>
			</form>
		</div>
	</div>

</html>
